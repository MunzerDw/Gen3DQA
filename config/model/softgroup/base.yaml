# Managed by Hydra

trainer:
  max_epochs: 256
  check_val_every_n_epoch: 8

lr_decay:
  decay_start_epoch: 178
  decay_stop_epoch: 256

optimizer:
    lr: 0.004

weights: False

model:
  module: SoftGroup

  m: 32 # 16 or 32
  blocks: [1, 2, 3, 4, 5, 6, 7]
  cluster_blocks: [1, 2]
  block_reps: 2

  use_coord: True
  use_color: True
  use_multiview: False
  use_normal: True
  use_height: False

  freeze_backbone: False
  prepare_epochs: -1

  grouping_cfg:
    score_thr: 0.2
    radius: 0.04
    mean_active: 300
    class_numpoint_mean: [ -1., -1., 3917., 12056., 2303.,
                           8331., 3948., 3166., 5629., 11719.,
                           1003., 3317., 4912., 10221., 3889.,
                           4136., 2120., 945., 3967., 2589. ]
    npoint_thr: 0.05  # absolute if class_numpoint == -1, relative if class_numpoint != -1

  instance_voxel_cfg:
    scale: 50
    spatial_shape: 20
  train_cfg:
    max_proposal_num: 200
    pos_iou_thr: 0.5
  test_cfg:
    cls_score_thr: 0.001
    mask_score_thr: -0.5
    min_npoint: 100
  
  loss_weight: [1, 1, 1, 1, 1, 1] # semantic_loss, offset_norm_loss, offset_dir_loss, score_loss, bbox_loss (if applies)

